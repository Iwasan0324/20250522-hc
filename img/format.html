<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>img 画像フォーマット</title>
  <style>
    body {
      background: palegreen;
    }
    img {
      width: 100px;
    }
  </style>
</head>

<body>
  <h1>img 画像フォーマット</h1>
  <h2>JPG</h2>
  <img src="images/sakura.jpg">

  <h2>PNG</h2>
  <img src="images/kabigon.png">

  <h2>GIF</h2>
  <img src="images/mirutanku.gif">

  <h2>Webp</h2>
  <img src="images/gyaradosu.webp">

  <h2>SVG</h2>
  <img src="images/pikatyuu.svg">
</body>

</html>
